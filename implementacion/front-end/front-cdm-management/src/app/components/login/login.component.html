<div class="fixed inset-0 -z-10 overflow-hidden">
  <video autoplay muted loop class="absolute min-w-full min-h-full object-cover">
    <source src="assets/securion-bg-video.mp4" type="video/mp4" />
  </video>
  <div class="absolute inset-0 bg-background-dark/80 backdrop-blur-[2px]"></div>
</div>

<div class="relative flex min-h-screen w-full flex-col justify-center items-center p-4 lg:p-8 pb-20">
  <div class="w-full z-10">
    <div class="bg-[#0a122a]/80 backdrop-blur-xl border-[8px] border-black/10 rounded-[120px] p-8 md:p-12 shadow-2xl relative overflow-hidden transition-all mx-auto w-full min-[600px]:max-w-[90%] min-[750px]:max-w-[675px] max-[500px]:bg-transparent max-[500px]:border-0 max-[500px]:shadow-none max-[500px]:p-2 max-[500px]:rounded-[50px]">
      <div class="absolute inset-0 opacity-5 pointer-events-none security-grid-overlay"></div>

      <div class="relative z-10 w-full max-w-[500px] mx-auto flex flex-col gap-8">
        <div class="flex flex-col items-center gap-6 text-center">
          <div class="h-28 rounded-3xl bg-white/5 flex items-center justify-center border border-white/10 shadow-inner backdrop-blur-md w-44">
            <img alt="Securion Logo" class="h-auto object-contain w-36" src="assets/secureon-logo.png" />
          </div>
          <div class="flex flex-col gap-2">
            <h2 class="text-3xl md:text-4xl font-extrabold leading-tight tracking-tight text-white whitespace-nowrap">
              Centro de Monitoreo
            </h2>
            <p class="text-base text-text-muted">Ingresa tus credenciales para acceder</p>
          </div>
        </div>

        <div
          *ngIf="error"
          #errorAlert
          tabindex="-1"
          role="alert"
          aria-live="assertive"
          class="p-4 bg-red-500/10 border border-red-500/30 rounded-lg text-red-300 text-sm"
        >
          {{ error }}
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-5 w-full">
          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-white/90 ml-1">Usuario</label>
            <div class="relative flex items-center">
              <span class="material-symbols-outlined absolute left-4 text-text-muted z-10">person</span>
              <input
                formControlName="username"
                type="text"
                placeholder="Usuario o correo"
                class="form-input w-full rounded-xl text-white focus:ring-2 focus:ring-primary/50 border-white/10 bg-white/5 focus:border-primary h-14 placeholder:text-text-muted/50 pl-12 pr-4 transition-all"
              />
            </div>
            <div *ngIf="submitted && f['username'].errors" class="text-red-400 text-xs mt-1">
              <p *ngIf="f['username'].errors['required']">Usuario es requerido</p>
            </div>
          </div>

          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-white/90 ml-1">Contraseña</label>
            <div class="relative flex w-full items-stretch">
              <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-muted z-10">lock</span>
              <input
                formControlName="password"
                [type]="showPassword ? 'text' : 'password'"
                placeholder="Ingresa su contraseña"
                class="form-input w-full rounded-l-xl text-white focus:ring-2 focus:ring-primary/50 border-white/10 bg-white/5 focus:border-primary h-14 placeholder:text-text-muted/50 pl-12 pr-12 transition-all border-r-0"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="flex items-center justify-center pr-4 pl-2 bg-white/5 border border-l-0 border-white/10 rounded-r-xl cursor-pointer group hover:bg-white/10 transition-colors"
              >
                <span class="material-symbols-outlined text-text-muted group-hover:text-primary transition-colors">
                  {{ showPassword ? 'visibility' : 'visibility_off' }}
                </span>
              </button>
            </div>
            <div *ngIf="submitted && f['password'].errors" class="text-red-400 text-xs mt-1">
              <p *ngIf="f['password'].errors['required']">Contraseña es requerida</p>
            </div>
          </div>

          <div class="flex justify-end">
            <a class="text-sm font-medium text-primary hover:text-blue-400 transition-colors" href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <button
            type="submit"
            [disabled]="loading"
            class="w-full h-14 mt-2 bg-primary hover:bg-blue-700 active:scale-[0.98] text-white text-lg font-bold rounded-xl shadow-lg shadow-primary/30 transition-all flex items-center justify-center gap-3 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!loading">Iniciar Sesión</span>
            <span *ngIf="loading" class="animate-spin">⟳</span>
            <span *ngIf="!loading" class="material-symbols-outlined text-[24px]">login</span>
          </button>
        </form>

        <div class="text-center">
          <p class="text-text-muted text-sm">
            ¿No tienes una cuenta?
            <button type="button" (click)="goToRegister()" class="text-primary font-bold hover:underline ml-1 bg-transparent border-none">
              Regístrate
            </button>
          </p>
        </div>
      </div>
    </div>

    <div class="mt-6 flex flex-col items-center gap-3 z-20">
      <img alt="Securitas Certified Partner" class="h-8 w-auto opacity-70 hover:opacity-100 transition-opacity" src="assets/securitas-certified-partner.png" />
      <div class="flex flex-col items-center gap-1">
        <p class="text-[10px] text-text-muted/60 uppercase tracking-widest text-center">© 2024 SECURITAS. TODOS LOS DERECHOS RESERVADOS.</p>
        <p class="text-[10px] text-text-muted/40 font-mono">v1.0.2</p>
      </div>
    </div>
  </div>
</div>
