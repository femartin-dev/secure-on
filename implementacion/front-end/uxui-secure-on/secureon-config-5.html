<!DOCTYPE html>

<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#183daa",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111521",
                        "silver-panel": "#e2e8f0",
                        "danger": "#dc2626",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<title>Configuración de Notificaciones</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-10 bg-background-light dark:bg-background-dark border-b border-slate-200 dark:border-slate-800 px-4 h-16 flex items-center justify-between">
<button class="flex items-center text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined font-bold">chevron_left</span>
</button>
<h1 class="text-lg font-bold text-slate-900 dark:text-white flex-1 text-center">
            Configuración de Notificaciones
        </h1>
<button class="flex items-center text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined font-bold">chevron_right</span>
</button>
</header>
<!-- Main Content Area -->
<main class="flex-1 max-w-2xl mx-auto w-full p-4 pb-32">
<!-- Soft Silver-Gray Panel -->
<div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl shadow-sm p-6 space-y-8">
<!-- Frequency: Location -->
<section class="space-y-4">
<div class="flex justify-between items-end">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300">
                        Frecuencia Envío Ubicación
                    </label>
<span class="text-primary font-bold text-base">45s</span>
</div>
<div class="relative w-full h-6 flex items-center">
<div class="w-full h-1.5 bg-slate-200 dark:bg-slate-700 rounded-full">
<div class="bg-primary h-full w-[32%] rounded-full"></div>
</div>
<div class="absolute left-[32%] -translate-x-1/2 w-6 h-6 bg-[#183daa] rounded-full shadow-lg border-2 border-white cursor-pointer"></div>
</div>
<div class="flex justify-between text-[10px] text-slate-400 font-medium">
<span>5s</span>
<span>180s (3 min)</span>
</div>
</section>
<!-- Frequency: Photos -->
<section class="space-y-4">
<div class="flex justify-between items-end">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300">
                        Frecuencia Captura Fotos
                    </label>
<span class="text-primary font-bold text-base">120s</span>
</div>
<div class="relative w-full h-6 flex items-center">
<div class="w-full h-1.5 bg-slate-200 dark:bg-slate-700 rounded-full">
<div class="bg-primary h-full w-[18%] rounded-full"></div>
</div>
<div class="absolute left-[18%] -translate-x-1/2 w-6 h-6 bg-[#183daa] rounded-full shadow-lg border-2 border-white cursor-pointer"></div>
</div>
<div class="flex justify-between text-[10px] text-slate-400 font-medium">
<span>15s</span>
<span>600s (5 min)</span>
</div>
</section>
<!-- Frequency: Audio -->
<section class="space-y-4">
<div class="flex justify-between items-end">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300">
                        Frecuencia Grabación Audio
                    </label>
<span class="text-primary font-bold text-base">300s</span>
</div>
<div class="relative w-full h-6 flex items-center">
<div class="w-full h-1.5 bg-slate-200 dark:bg-slate-700 rounded-full">
<div class="bg-primary h-full w-[25%] rounded-full"></div>
</div>
<div class="absolute left-[25%] -translate-x-1/2 w-6 h-6 bg-[#183daa] rounded-full shadow-lg border-2 border-white cursor-pointer"></div>
</div>
<div class="flex justify-between text-[10px] text-slate-400 font-medium">
<span>30s</span>
<span>1200s (10 min)</span>
</div>
</section>
<!-- Message Area -->
<section class="space-y-3 pt-4 border-t border-slate-200 dark:border-slate-700">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300">Mensaje a Enviar</label>
<textarea class="w-full bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg p-3 text-sm focus:ring-2 focus:ring-primary focus:border-transparent min-h-[120px] transition-all outline-none border-slate-200 dark:border-slate-700" placeholder="Escriba el contenido del mensaje de notificación predeterminado...">Alerta de seguridad: Se ha detectado una actividad inusual en el perímetro monitoreado. Por favor, revise el estado actual del dispositivo.</textarea>
</section>
</div>
<!-- Extra padding for small screens to avoid footer overlap content -->
<div class="h-12"></div>
</main>
<!-- Fixed Footer Buttons -->
<footer class="fixed bottom-0 inset-x-0 bg-background-light dark:bg-background-dark border-t border-slate-200 dark:border-slate-800 p-4">
<div class="max-w-2xl mx-auto grid grid-cols-3 gap-3">
<button class="h-12 bg-white dark:bg-slate-800 text-slate-700 dark:text-white border border-slate-200 dark:border-slate-700 rounded-lg font-bold text-sm transition-all">
            Cancelar
        </button>
<button class="h-12 bg-white dark:bg-slate-800 text-slate-700 dark:text-white border border-slate-200 dark:border-slate-700 rounded-lg font-bold text-sm transition-all">
            Restablecer
        </button>
<button class="h-12 bg-[#183daa] text-white rounded-lg font-bold text-sm shadow-md transition-all">
            Guardar
        </button>
</div>
</footer>
</body></html>
