<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Inicio de Sesión - Centro de Monitoreo</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#183daa",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111521",
                        "surface-dark": "#1c1f26", // Slightly lighter than background-dark for cards/inputs
                        "border-dark": "#3d4252",
                        "text-muted": "#9ea5b7",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col justify-center items-center overflow-hidden p-4">
<!-- Decorative Background Element -->
<div class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-primary/10 to-transparent pointer-events-none"></div>
<div class="w-full max-w-[400px] flex flex-col gap-6 z-10">
<!-- Header Section -->
<div class="flex flex-col items-center gap-4 text-center">
<!-- Logo / Icon -->
<div class="w-20 h-20 rounded-2xl bg-primary/20 flex items-center justify-center border border-primary/30 shadow-lg shadow-primary/10 backdrop-blur-sm">
<span class="material-symbols-outlined text-primary text-4xl">security</span>
</div>
<!-- Headline -->
<div class="flex flex-col gap-1">
<h2 class="text-2xl md:text-[28px] font-bold leading-tight tracking-tight text-slate-900 dark:text-white">
                        Centro de Monitoreo
                    </h2>
<p class="text-sm text-slate-500 dark:text-text-muted">
                        Ingresa tus credenciales para acceder
                    </p>
</div>
</div>
<!-- Login Form -->
<form class="flex flex-col gap-4 w-full mt-2" onsubmit="event.preventDefault();">
<!-- User Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium leading-normal text-slate-700 dark:text-white ml-1">Usuario</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-slate-400 dark:text-text-muted z-10">person</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-border-dark bg-white dark:bg-surface-dark focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-text-muted pl-12 pr-4 text-base font-normal leading-normal transition-all" placeholder="Usuario o correo" type="text" value=""/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium leading-normal text-slate-700 dark:text-white ml-1">Contraseña</label>
<div class="relative flex w-full items-stretch rounded-lg">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-text-muted z-10">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-border-dark bg-white dark:bg-surface-dark focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-text-muted pl-12 pr-12 text-base font-normal leading-normal transition-all rounded-r-none border-r-0" placeholder="Ingresa su contraseña" type="password" value=""/>
<div class="flex items-center justify-center pr-4 pl-2 bg-white dark:bg-surface-dark border border-l-0 border-slate-200 dark:border-border-dark rounded-r-lg cursor-pointer group hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-slate-400 dark:text-text-muted group-hover:text-primary transition-colors">visibility</span>
</div>
</div>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end pt-1">
<a class="text-sm font-medium text-primary hover:text-blue-400 transition-colors" href="#">
                        ¿Olvidaste tu contraseña?
                    </a>
</div>
<!-- Login Button -->
<button class="w-full h-14 mt-2 bg-primary hover:bg-blue-700 active:scale-[0.98] text-white text-base font-bold rounded-lg shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
<span>Iniciar Sesión</span>
<span class="material-symbols-outlined text-[20px]">login</span>
</button>
</form>
<!-- Divider with Text -->
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-slate-200 dark:border-border-dark"></div>
<span class="flex-shrink-0 mx-4 text-slate-400 dark:text-text-muted text-xs uppercase tracking-wider">O ingresa con</span>
<div class="flex-grow border-t border-slate-200 dark:border-border-dark"></div>
</div>
<!-- FaceID / Biometrics Button -->
<button class="w-full h-14 border border-slate-200 dark:border-border-dark bg-white dark:bg-surface-dark hover:bg-slate-50 dark:hover:bg-slate-800 active:scale-[0.98] rounded-lg text-slate-700 dark:text-white font-medium transition-all flex items-center justify-center gap-3">
<span class="material-symbols-outlined text-[24px]">face</span>
<span>Face ID</span>
</button>
<!-- Sign Up Link -->
<div class="mt-4 text-center">
<p class="text-slate-500 dark:text-text-muted text-sm">
                    ¿No tienes una cuenta? 
                    <a class="text-primary font-bold hover:underline ml-1" href="#">Regístrate</a>
</p>
</div>
<!-- Version Footer -->
<div class="mt-8 text-center opacity-40">
<p class="text-xs text-slate-500 dark:text-text-muted font-mono">v1.0.2</p>
</div>
</div>
</div>
</body></html>
